<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Autodoc Schedule</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="appTitle">autodoc schedule</h1>

      <div class="activeYear">2024</div>

      <div class="activeMonth">
        <span class="btnLeft">←</span> <span class="monthItem">December</span>
        <span class="btnRight">→</span>
      </div>

      <div class="nameDays">
        <h4 class="nameDay">mon.</h4>
        <h4 class="nameDay">tue.</h4>
        <h4 class="nameDay">wed.</h4>
        <h4 class="nameDay">thu.</h4>
        <h4 class="nameDay">fri.</h4>
        <h4 class="nameDay">sat.</h4>
        <h4 class="nameDay">sun.</h4>
      </div>

      <div class="listItemsBlock">
        <!-- <ul class="listItemsEvents"> -->
        <!-- <li id="100">Н/Г 100% <input type="number" value="8" /></li>
          <li id="50">Д/Г 50%</li>
          <li id="120">Д/Г 120%</li>
          <li id="holiday">Святковий вихідний</li>
          <li id="weekend">Вихідний</li>
          <li id="working">Робочий</li>
          <li id="l4">l4</li> -->
        <!-- </ul> -->

        <form id="form" class="listItemsEvents">
          <span class="btnClose">❌</span>
          <div class="listItemsBlockOne">
            <div>
              <input
                type="radio"
                name="statusDay"
                id="workDay"
                value="workDay"
                checked
              />
              <label for="workDay">робочий день</label>
              <select name="workDayTime" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
              </select>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="addHours100"
                value="addHours100"
              />
              <label for="addHours100">100%</label>
              <select name="time100" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="weekend"
                value="weekend"
              />
              <label for="weekend">вихідний</label>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="holiday"
                value="holiday"
              />
              <label for="holiday">святковий вихідний</label>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="workHoliday"
                value="workHoliday"
              />
              <label for="workHoliday">відпустка</label>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="leaveOnRequest"
                value="leaveOnRequest"
              />
              <label for="leaveOnRequest">відпустка на вимогу</label>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="hospital"
                value="hospital"
              />
              <label for="hospital">лікарняний</label>
            </div>

            <div>
              <input
                type="radio"
                name="statusDay"
                id="birthday"
                value="birthday"
              />
              <label for="birthday">вихідний до ДН</label>
            </div>
          </div>

          <div class="listItemsBlockTwo">
            <div>
              <input type="checkbox" name="backshift" id="" value="backshift" />
              <label for="backshift">друга зміна</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="higherPower"
                id=""
                value="higherPower"
              />
              <label for="higherPower">вища сила</label>
              <select name="higherPowerTime" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
              </select>
            </div>
            <div>
              <input
                type="checkbox"
                name="addHours50"
                id="addHours50"
                value="addHours50"
              />
              <label for="addHours50">50%</label>
              <select name="time50" id="">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>

            <div>
              <input
                type="checkbox"
                name="addHours120"
                id="addHours120"
                value="addHours120"
              />
              <label for="addHours120">120%</label>
              <select name="time120" id="">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>
          <div class="formBlockBtn">
            <button type="submit" class="btnSubmit">ok</button>
          </div>
        </form>
      </div>

      <div class="schedule">
        <!-- <div class="scheduleItem"><span>1</span></div> -->
      </div>

      <table class="statusDay">
        <tbody>
          <tr>
            <td><span class="statusDayColorWorkDay"></span></td>
            <td>робочий день</td>
          </tr>
          <tr>
            <td><span class="statusDayColor100"></span></td>
            <td>додаткові години 100%</td>
          </tr>
          <tr>
            <td><span class="statusDayColorWeekend"></span></td>
            <td>вихідний</td>
          </tr>
          <tr>
            <td><span class="statusDayColorHoliday"></span></td>
            <td>святковий вихідний</td>
          </tr>
          <tr>
            <td><span class="statusDayColorWorkHoliday"></span></td>
            <td>відпустка</td>
          </tr>
          <tr>
            <td><span class="statusDayColorLeaveOnRequest"></span></td>
            <td>відпустка на вимогу</td>
          </tr>
          <tr>
            <td><span class="statusDayColorHospital"></span></td>
            <td>лікарняний</td>
          </tr>
          <tr>
            <td><span class="statusDayColorBirthday"></span></td>
            <td>вихідний до дн</td>
          </tr>
        </tbody>
      </table>
