<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Autodoc Schedule</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="appTitle">autodoc schedule</h1>

      <div class="activeYear">2024</div>

      <div class="activeMonth">
        <span class="btnLeft">←</span> <span class="monthItem">December</span>
        <span class="btnRight">→</span>
      </div>

      <div class="nameDays">
        <h4 class="nameDay">mon.</h4>
        <h4 class="nameDay">tue.</h4>
        <h4 class="nameDay">wed.</h4>
        <h4 class="nameDay">thu.</h4>
        <h4 class="nameDay">fri.</h4>
        <h4 class="nameDay">sat.</h4>
        <h4 class="nameDay">sun.</h4>
      </div>

      <div class="listItemsBlock">
        <ul class="listItemsEvents">
          <li id="100">Н/Г 100% <input type="number" value="8" /></li>
          <li id="50">Д/Г 50%</li>
          <li id="120">Д/Г 120%</li>
          <li id="holiday">Святковий вихідний</li>
          <li id="weekend">Вихідний</li>
          <li id="working">Робочий</li>
          <li id="l4">l4</li>
        </ul>
      </div>

      <div class="schedule">
        <!-- <div class="scheduleItem"><span>1</span></div> -->
      </div>

      <ul class="statusDay">
        <li class="statusDayItem">
          <span class="statusDayColorWorkDay"></span>
          <span class="statusDayText">working day</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColorWeekend"></span>
          <span class="statusDayText">weekend</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColorHoliday"></span>
          <span class="statusDayText">holiday</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColor100"></span>
          <span class="statusDayText">100%</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColor"></span>
          <span class="statusDayText">50%</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColor"></span>
          <span class="statusDayText">120%</span>
        </li>
        <li class="statusDayItem">
          <span class="statusDayColor"></span>
          <span class="statusDayText">2 зм</span>
        </li>
      </ul>
    </div>
  </body>
</html>
