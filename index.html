<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Autodoc Schedule</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="appTitle">autodoc schedule</h1>

      <div class="activeYear">2024</div>

      <div class="activeMonth">
        <span class="btnLeft">←</span> <span class="monthItem">December</span>
        <span class="btnRight">→</span>
      </div>

      <div class="nameDays">
        <h4 class="nameDay">mon.</h4>
        <h4 class="nameDay">tue.</h4>
        <h4 class="nameDay">wed.</h4>
        <h4 class="nameDay">thu.</h4>
        <h4 class="nameDay">fri.</h4>
        <h4 class="nameDay">sat.</h4>
        <h4 class="nameDay">sun.</h4>
      </div>

      <div class="schedule">
        <!-- <div class="scheduleItem"><span>1</span></div> -->
      </div>
    </div>
  </body>
</html>
